site_name: Geometry Central

markdown_extensions:
  - codehilite
  - admonition
  - attr_list
  - markdown.extensions.footnotes
  - markdown.extensions.smarty
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.arithmatex
  - pymdownx.emoji

extra:
  search:
    tokenizer: '[\s\-\.::]+'

theme:
  name: 'material'
  palette:
    primary: 'deep orange'
    accent: 'red'
  font:
    text: 'Merriweather'
    code: 'Inconsolata'
  icon: 
    logo: material/home

extra_css:
  - extras.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

google_analytics: ['UA-58346315-3', 'auto']

repo_name: 'nmwsharp/geometry-central'
repo_url: 'https://github.com/nmwsharp/geometry-central'

